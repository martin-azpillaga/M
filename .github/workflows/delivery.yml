on:
  [push]

name: Delivery

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository files
      uses: actions/checkout@v1
      with:
        ref: master
    - name: Create index.html and index.js
      run: |
        echo "<html><body>Hello World</body></html>" > index.html
        printf "const { app, BrowserWindow } = require('electron')\napp.on('ready', () => new BrowserWindow().loadFile('index.html'))" > index.js
    - name: Create package.json with defaults
      run: npm init --yes
    - name: Run electron builder
      run: npx electron-builder -c.electronVersion 5.0.7 --linux AppImage
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: Tag ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: false
    - name: Upload README
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./README.md
        asset_name: README.md
        asset_content_type: text/markdown
    - name: Upload CREATED
      id: upload-created
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./CREATED.md
        asset_name: CREATED.md
        asset_content_type: text/markdown