on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Download repository
        uses: actions/checkout@v2
      - name: Lint Markdown
        run: npx markdownlint-cli -i LICENSE.md "**/*.md"
      - name: Lint Yaml
        run: |
          sudo apt install yamllint
          yamllint -d relaxed .
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Download repository
        uses: actions/checkout@v2
      - name: Build Xtend
        run: |
          sudo apt install openjdk-11-jdk
          sudo update-java-alternatives --set java-1.11.0-openjdk-amd64
          cat >build.gradle <<EOL
          plugins { id "org.xtext.xtend" version "2.0.8" }
          repositories { mavenCentral() }
          dependencies {
              compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.21.0'
              compile 'org.eclipse.emf:org.eclipse.emf.ecore:2.12.0'
              compile 'org.eclipse.emf:org.eclipse.emf.common:2.18.0'
          }
          sourceSets { main.java.srcDirs = ['Code/m/src/m/build'] }
          task execute (type: Exec) {
              dependsOn generateXtext
              commandLine "java", "-cp",
              project.configurations.compile.getAsPath(),
              "build/xtend/main/m/build/Main.java",
              "Code/m"
          }
          task blockify (type: Exec) {
              dependsOn execute
              commandLine "java", "-cp",
              project.configurations.compile.getAsPath()+
              ":Code/build/classes/java/main",
              "m.extra.Blockify",
              "Code/m"
          }
          EOL
          gradle execute
          gradle blockify
      - name: Build Markdown
        run: |
          sudo apt remove pandoc
          wget https://github.com/jgm/pandoc/releases/download/2.9.1/pandoc-2.9.1-1-amd64.deb
          sudo dpkg -i pandoc-2.9.1-1-amd64.deb
          mkdir -p Code/Theia/Documentation
          find . -name "*.md" | sort | xargs -d "\n" pandoc --lua-filter filter.lua --template Code/Theia/template.html --metadata title="M" > Code/Theia/Documentation/README.html
          echo "})" >> Code/Theia/test.js
      - name: Zip theia folder
        working-directory: Code/Theia
        run: zip -r theia.zip .
      - name: Upload theia zip
        uses: actions/upload-artifact@v2
        with:
          name: theia
          path: Code/Theia/theia.zip
      - name: Install node 10
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Build theia for browser
        working-directory: Code/Theia
        run: |
          npm install -g yarn
          yarn
          yarn update-m-extension
          yarn buildBrowser
      - name: Move language server to root folder for testing with browser
        run: cp Code/build/libs/Code-ls-ls.jar ls.jar
      - name: Run tests
        working-directory: Code/Theia
        run: |
          mkdir workspace
          yarn startBrowser workspace &> serverLog &
          Xvfb :3 &
          sleep 5 && xvfb-run yarn test
      - name: Print out the server log
        working-directory: Code/Theia
        run: cat serverLog
  package:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    timeout-minutes: 100
    steps:
      - name: Download theia folder
        uses: actions/download-artifact@v2
        with:
          name: theia
      - name: Unzip theia
        run: |
          unzip theia.zip
          ls
      - name: Install node 10
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Build theia for electron
        run: |
          npm install -g yarn
          yarn
          yarn update-m-extension
          yarn buildElectron
      - name: Package application
        run: |
          npm install -g electron-builder
          electron-builder .
      - name: Upload AppImage
        if: ${{ matrix.os }} == 'ubuntu-latest'
        uses: actions/upload-artifact@v2
        with:
          name: linux
          path: dist/m-0.0.0.AppImage
      - name: Upload Exe
        if: ${{ matrix.os }} == 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: windows
          path: "dist/m 0.0.0.exe"
  release:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: package
    runs-on: ubuntu-latest
    timeout-minutes: 50
    steps:
      - name: Download AppImage
        uses: actions/download-artifact@v2
        with:
          name: linux
      - name: Download Exe
        uses: actions/download-artifact@v2
        with:
          name: windows
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Tag ${{ github.ref }}
          release_name: Prerelease ${{ github.ref }}
          draft: true
          prerelease: true
      - name: Upload appimage to release
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./m-0.0.0.AppImage
          asset_name: m.AppImage
          asset_content_type: text/text
      - name: Upload exe to release
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./m 0.0.0.exe
          asset_name: m.exe
          asset_content_type: text/text
