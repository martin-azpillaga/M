name: Integration

on:
  [push, pull_request]

jobs:
  lint:
    
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository files
      uses: actions/checkout@v1
    - name: Cspell spell checker
      run: npx cspell --config Quality/cspell.json **/*.md
    - name: Markdownlint markdown structure
      run: npx markdownlint -i LICENSE.md "**/*.md"
    - name: Write-good english linter
      run: |
        npx write-good --no-illusion README.md NOTICE.md
        find Documentation -exec npx write-good --no-illusion {} +
    - name: Markdown link check
      run: find Documentation -type f -exec npx markdown-link-check {} \;
