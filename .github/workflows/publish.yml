name: Publish

on: push

jobs:
  tweet:
    name: Tweet
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository files
        uses: actions/checkout@v1
      - name: Install ruby dev
        run: sudo apt install ruby-dev
      - name: Install twurl
        run: sudo gem install twurl
      - name: Copy twurlrc
        run: cp .github/workflows/configuration/.twurlrc ~/.twurlrc
      - name: cat file
        run: cat ~/.twurlrc
      - name: Create Tweet
        run: twurl -d "status=New Build" /1.1/statuses/update.json
